{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename='validator.js') }}"></script>
{% endblock %}

{% block content %}

<form method="post" onsubmit="return validateForm()">
    <div class="col-sm-4 col-xs-4">
        <legend>This program calculates total days intersection of two persons trip.</legend>
        <br>
        <br>
        <div class="mb-3">
            <label for="arriveAlice" class="form-label"><mark>Arrival</mark> date of the <b><i>first</i></b> person:</label>
            <input type="date" name="arriveAlice" id="arriveAlice" min="2023-01-01" max="2023-12-31" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="leaveAlice" class="form-label"><mark>Departure</mark> date of the <b><i>first</i></b> person:</label>
            <input type="date" name="leaveAlice" id="leaveAlice" min="2023-01-01" max="2023-12-31" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="arriveBob" class="form-label"><mark>Arrival</mark> date of the <b><i>second</i></b> person:</label>
            <input type="date" name="arriveBob" id="arriveBob" min="2023-01-01" max="2023-12-31" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="leaveBob" class="form-label"><mark>Departure</mark> date of the <b><i>second</i></b> person:</label>
            <input type="date" name="leaveBob" id="leaveBob" min="2023-01-01" max="2023-12-31" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>

{% endblock %}
