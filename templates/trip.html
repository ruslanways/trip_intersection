{% extends 'base.html' %}


{% block content %}

<form method="post">
    <div class="col-sm-4 col-xs-4">
        <br>
        <legend>This program calculates total days intersection of two persons trip.</legend>
        <br>
        <br>
        <div class="mb-3">
            <label for="arriveAlice" class="form-label">Enter arrival date of the first person in 'mm-dd'
                format:</label>
            <input type="text" name="arriveAlice" id="" class="form-control">
        </div>
        <div class="mb-3">
            <label for="leaveAlice" class="form-label">Enter departure date of the first person in 'mm-dd'
                format:</label>
            <input type="text" name="leaveAlice" id="" class="form-control">
        </div>
        <div class="mb-3">
            <label for="arriveBob" class="form-label">Enter arrival date of the second person in 'mm-dd'
                format:</label>
            <input type="text" name="arriveBob" id="" class="form-control">
        </div>
        <div class="mb-3">
            <label for="leaveBob" class="form-label">Enter departure date of the second person in 'mm-dd'
                format:</label>
            <input type="text" name="leaveBob" id="" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>

{% endblock %}
